<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/Utilitis.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<title>Salvo!</title>
</head>
<body>
    <img id="mapa" src="assets/img/bg3.jpg">
<!-- Login Acceso -->
<div id="modal-registre" class="modal-style">
    <button id="btn-close" class="btn modal-btn">&#88</button>
    <input type="text" name="registre firstName" class="login-input" placeholder=" firstName">
    <input type="text" name="registre lastName" class="login-input" placeholder="lastName">
    <input type="text" name="registre Username" class="login-input" placeholder="Username">
    <input type="text" name="registre Email" class="login-input" placeholder="Email">
    <input type="email" name="registre password" class="login-input" placeholder="password">
    <button id="btn-registre" class="btn btn-block">Registre</button>
</div>
<img id="login-bg" src="assets/img/bg4.jpg">
<div id="modal-login">
    <input type="text" class="form-input" name="full-name" placeholder="Full-Name" required>
    <input type="text" class="form-input" name="user-name" placeholder="Username/Email" required>
    <input type="password" class="form-input" name="user-password" placeholder="Password" required>
    <button name="login" id="btn-login" class="btn form-input">Registre</button>
</div>
<div class="container d-none">
    <header class="d-flex d-none">
        <!-- logo del juego -->
        <div class="w-50 logo-main mt-1">
            <img src="assets/img/logo.png">
        </div>
        <!-- login user -->
        <div class="w-50 login mt-1">
            <input type="text" class="login-input" name="user-name" placeholder="Username/Email">
            <input type="text" class="login-input" name="user-password" placeholder="Password">
            <button name="registre" id="registre" class="btn login-input">Registre</button>
            <button name="CreateGame" class="btn login-input d-none">Create Game</button>
            <button name="login" id="btn-login" class="btn login-input">Enter</button>
            <button name="logout" id="btn-logout" class="btn login-input d-none">Logout</button>
        </div>
    </header>
    <main class="">
        <div class="d-flex d-none">
            <button class="tabs">Table Games</button>
            <button class="tabs">Leaderboard</button>
            <button class="tabs">Create Game</button>
        </div>
        <div class="table-game">
            
        </div>
        <!-- table ranked -->
        <div id="ranked" class="table-ranked d-none">
            <!-- <h1>ranked player</h1> -->
            <div class="table-scroll">
                <table class="table theadBlack">
                    <thead class="">
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Win</th>
                            <th>Lose</th>
                            <th>Tied</th>
                        </tr>
                    </thead>
                    <tbody id="ranked-body"></tbody>
                </table>
            </div>
        </div>
        <!-- table games -->
        <div id="game" class="table-games d-none">
            <!-- <h1>Games</h1> -->
            <div class="table-scroll">
                <table class="table theadBlack">
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Create</th>
                            <th>Status</th>
                            <th>Player One</th>
                            <th>Player Two</th>
                        </tr>
                    </thead>
                    <tbody id="game-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="js/main.js"></script>
</body>
</html>
