<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/Utilitis.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <link href="css/colores.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="css/desktop.css" media="screen and (min-width: 1024px)" rel="stylesheet">
    <meta content="user-scalable=no" name="viewport" />
    <meta content="true" name="HandheldFriendly" />
</head>
<title>Avatar Aang</title>
</head>

<body>
    <div class="d-none modal" id="modal">
        <img class="close" onclick="nomodal()" src="assets/icons/close.png">
        <div class="div-modal"></div>
    </div>
    <div id="container">
        <div class="elegirNacion" id="inicoNacion">
            <p class="title">Choose Your Nation</p>
            <div class="nation-card">
                <button class="nation-btn-earth" onclick="setNacionPlayer('tierra')">
                    
                </button>
                <p class="text bg-color-tierra2">
                    Earth
                </p>
            </div>
            <button class="btn-nacion iconFuego" onclick="setNacionPlayer('fuego')">
                <p class="text bg-color-fuego2">Fire</p>
            </button>
            <button class="btn-nacion iconAgua" onclick="setNacionPlayer('agua')">
                <p class="text bg-color-agua2">Water</p>
            </button>
            <button class="btn-nacion iconViento" onclick="setNacionPlayer('viento')">
                <p class="text bg-color-viento2">
                    Air</p>
            </button>
        </div>
        <div class="d-none" id="webGames">
            <img id="mapabg" src="assets/img/fondo-mapa.png">
            <div id="mapa-div">
                <map name="mapeo"></map>
                <div id="pivotMap" style="position: relative;"></div>
                <img class="marginMapDesk" id="mapa" src="mapa-game-mobile.png" usemap="#mapeo">
            </div>
        </div>
        <div class="d-none" id="botonera" style="position: fixed;top: 0;z-index: 999;">
            <div class="headerMenu">
                <button class="btn-absolute texturaMapa" id="logout" name="botonesMenu">Logout</button>
                <button class="btn-absolute texturaMapa d-none" id="back">Menu</button>
                <img class="btn-absolute d-none" id="reload" src="assets/icons/reload.png">
            </div>
            <div class="mainMenu">
                <button class="btn-absolute texturaMapa" id="info" name="botonesMenu"
                    onclick="verdatos(this)">?</button>
                <button class="btn-absolute" id="Player" name="botonesMenu" onclick="verdatos(this)"></button>
            </div>
            <div class="bottomMemu">
                <button class="btn-absolute texturaMapa" id="verMapa" name="botonesMenu">Map</button>
                <button class="btn-absolute texturaMapa" id="ladder" name="botonesMenu" onclick="verdatos(this)">Ladder
                </button>
                <button class="btn-absolute texturaMapa d-none" id="infoGame" name="dataGame" onclick="infoGame()">Info
                </button>
                <button class="btn-absolute texturaMapa d-none" id="noInfoGame" name="dataGame"
                    onclick="enterGame(this)"></button>
            </div>
        </div>
    </div>
    <script src="js/datosmap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
