<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/Utilitis.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<title>Avatar Aang</title>
</head>
<body>
    <div id="inicoNacion" class="elegirNacion">
        <button data-tipo="tierra" onclick="setNacionPlayer()">tierra</button>
        <button data-tipo="fuego" onclick="setNacionPlayer()">fuego</button>
        <button data-tipo="agua" onclick="setNacionPlayer()">agua</button>
        <button data-tipo="viento" onclick="setNacionPlayer()">viento</button>
    </div>
    <div id="webGames" class="d-none">
        <img id="mapabg" src="assets/fondo-mapa.png">
        <div id="mapa-div">
            <map name="mapeo">
                <!-- <area alt="Ir a Google" data-game="1" id="one" shape="circle" coords="640,82,20"> -->
            </map>
            <div id="pivotMap" style="position: relative;"></div>
            <img id="mapa" src="mapa-game-mobile.png" class="" usemap="#mapeo">
            <img id="mapa2" src="mapa-game.png" class="d-none" usemap="#mapeo">
        </div>
        <button id="logout" class="btn-absolute">Logout</button>
        <button id="verMapa" class="btn-absolute">Mapa</button>
        <button id="play" class="btn-absolute">Jugar</button>
        <button id="info" class="btn-absolute">?</button>
    </div>
<div class="container d-none">
    <main class="">
        <div class="d-flex d-none">
            <button class="tabs">Table Games</button>
            <button class="tabs">Leaderboard</button>
            <button class="tabs">Create Game</button>
        </div>
        <div class="table-game">
            
        </div>
        <!-- table ranked -->
        <div id="ranked" class="table-ranked d-none">
            <!-- <h1>ranked player</h1> -->
            <div class="table-scroll">
                <table class="table theadBlack">
                    <thead class="">
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Win</th>
                            <th>Lose</th>
                            <th>Tied</th>
                        </tr>
                    </thead>
                    <tbody id="ranked-body"></tbody>
                </table>
            </div>
        </div>
        <!-- table games -->
        <div id="game" class="table-games d-none">
            <!-- <h1>Games</h1> -->
            <div class="table-scroll">
                <table class="table theadBlack">
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Create</th>
                            <th>Status</th>
                            <th>Player One</th>
                            <th>Player Two</th>
                        </tr>
                    </thead>
                    <tbody id="game-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="js/datosmap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
