<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/Utilitis.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/colores.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<title>Avatar Aang</title>
</head>
<body>
    <div id="modal" class="d-none modal">
        <img class="close" onclick="nomodal()" src="assets/icons/close.png">
        <div class="div-modal"></div>
    </div>
    <div id="container">
        <div id="inicoNacion" class="elegirNacion d-none">
            <p class="title">Choose Your Nation</p>
            <button class="btn-nacion iconTierra" onclick="setNacionPlayer('tierra')"><p class="text">Earth</p></button>
            <button class="btn-nacion iconFuego" onclick="setNacionPlayer('fuego')"><p class="text">Fire</p></button>
            <button class="btn-nacion iconAgua" onclick="setNacionPlayer('agua')"><p class="text">Water</p></button>
            <button class="btn-nacion iconViento" onclick="setNacionPlayer('viento')"><p class="text">Air</p></button>
        </div>
        <div id="webGames" class="d-none">
            <img id="mapabg" src="assets/img/fondo-mapa.png">
            <div id="mapa-div">
                <map name="mapeo"></map>
                <div id="pivotMap" style="position: relative;"></div>
                <img id="mapa" src="mapa-game-mobile.png" class="" usemap="#mapeo">
                <img id="mapa2" src="mapa-game.png" class="d-none" usemap="#mapeo">
            </div>
        </div>
        <div id="botonera" class="d-none" style="position: fixed;top: 0">
            <div class="headerMenu">
                <button name="botonesMenu" id="logout" class="btn-absolute texturaMapa">Logout</button>
            </div>
            <div class="mainMenu">
                <button name="botonesMenu" onclick="verdatos(this)" id="info" class="btn-absolute texturaMapa">?</button>
                <button name="botonesMenu" onclick="verdatos(this)" id="Player" class="btn-absolute"></button>
            </div>
            <div class="bottomMemu">
               <button id="verMapa" class="btn-absolute texturaMapa">Map</button>
                <button name="botonesMenu" id="play" class="btn-absolute texturaMapa">Play</button> 
                <button name="botonesMenu" onclick="verdatos(this)" id="ladder" class="btn-absolute texturaMapa">Ladder</button> 
            </div>
        </div>
    </div>
<script src="js/datosmap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
