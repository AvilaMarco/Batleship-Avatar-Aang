<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu | The Last Shipbender</title>
    <meta charset="UTF-8" />
    <meta content="true" name="HandheldFriendly" />
    <meta content="user-scalable=no" name="viewport" />
    <link rel="shortcut icon" href="assets/icons/icon.png" sizes="196x196" />
    <link rel="stylesheet" href="css/games.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
    />

    <!-- DELETE -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/colores.css" rel="stylesheet" type="text/css" />
    <link
      href="css/desktop.css"
      media="screen and (min-width: 1024px)"
      rel="stylesheet"
      type="text/css" 
    />
    <!-- DELETE -->
  </head>

  <body>
    <div id="modal" class="hidden modal">
      <img class="close" onclick="nomodal()" src="assets/icons/close.png" />
      <div class="div-modal"></div>
    </div>
    <div id="container" class="full-screen">
      <!-- CHOOSE NATION -->
      <div id="inicoNacion" class="container-choose-nation hidden">
        <p class="title">Choose Your Nation</p>
        <div class="nation-card">
          <div
            class="nation-btn-earth"
            onclick="setNacionPlayer('tierra')"
          ></div>
          <div class="nation-text-earth">Earth</div>
        </div>
        <div class="nation-card">
          <div class="nation-btn-fire" onclick="setNacionPlayer('fuego')"></div>
          <div class="nation-text-fire">Fire</div>
        </div>

        <div class="nation-card">
          <div class="nation-btn-water" onclick="setNacionPlayer('agua')"></div>
          <div class="nation-text-water">Water</div>
        </div>
        <div class="nation-card">
          <div class="nation-btn-air" onclick="setNacionPlayer('viento')"></div>
          <div class="nation-text-air">Air</div>
        </div>
      </div>

      <!-- Maps View -->
      <div id="webGames" class="full-screen">
        <img id="mapabg" class="menu" src="assets/img/fondo-mapa.png" />
        <div class="container-map">
          <map name="mapeo"></map>
          <div id="pivotMap" class="relative"></div>
          <img class="center-map" src="mapa-game-mobile.png" usemap="#mapeo" />
        </div>
      </div>

      <!-- Buttons View -->
      <div id="botonera" class="container-buttons">
        <div class="top-buttons">
          <button id="logout" class="main-btn" name="botonesMenu">
            Logout
          </button>
          <button id="back" class="main-btn hidden">Menu</button>
          <img id="reload" class="hidden" src="assets/icons/reload.png" />
        </div>
        <div class="middle-buttons">
          <button
            id="info"
            class="main-btn-circle"
            name="botonesMenu"
            onclick="verdatos(this)"
          ></button>
          <button
            id="player"
            class="main-btn-circle"
            name="botonesMenu"
            onclick="verdatos(this)"
          ></button>
        </div>
        <div class="bottom-buttons">
          <button id="verMapa" name="botonesMenu">Map</button>
          <button
            id="ladder"
            class="main-btn"
            name="botonesMenu"
            onclick="verdatos(this)"
          >
            Ladder
          </button>
          <button
            id="infoGame"
            class="main-btn hidden"
            name="dataGame"
            onclick="infoGame()"
          >
            Info
          </button>
          <button
            id="noInfoGame"
            class="main-btn hidden"
            name="dataGame"
            onclick="enterGame(this)"
          ></button>
        </div>
      </div>
    </div>
    <script src="js/datosmap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
