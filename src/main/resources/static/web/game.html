<!DOCTYPE html>
<html>
  <head>
    <title>Battle | The Last Shipbender</title>
    <meta charset="utf-8" />
    <meta content="true" name="HandheldFriendly" />
    <meta content="user-scalable=no" name="viewport" />
    <link rel="shortcut icon" href="assets/icons/icon.png" sizes="196x196" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/game.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
    />
    <script src="https://kit.fontawesome.com/f202acb0f8.js"></script>
  </head>
  <body>
    <div id="main-container" class="container-grid">
      <!-- Grids -->
      <div id="grid" class="container-grids">
        <div class="d-none" id="grid_salvos"></div>
      </div>

      <!-- PLAYER HOST -->

      <!-- Game's Turns -->
      <div class="game-info">
        <p id="GAME_TITLE">Nacion del fuego</p>
        <div class="turn-card">
          <p>Turn</p>
          <div id="GAME_TURN">2</div>
        </div>
        <p id="GRID_VIEW">My Ships</p>
      </div>

      <!-- PLAYER CLIENT -->

      <!-- DOCK -->
      <div id="dock" class="game-control">
        <div class="game-items">
          <div id="salvos" class="container-game-items"></div>
          <div id="ships" class="container-game-items"></div>
          <button id="sendShips" class="">Send Ships</button>
          <button id="sendSalvos" class="hidden">Send Salvos</button>
        </div>
        <div>
          <i class="fa-brands fa-github fa-fw fa-xl"></i>
          <span>aa<i class="fa-thin fa-00"></i></span>
          <button id="EMOTE_CHAT">
            <i class="fa-solid fa-comment-dots"></i>
          </button>
          <button id="HOME_TEST">
            <i class="fa-solid fa-globe"></i>
          </button>
        </div>
      </div>

      <div id="console" class="console">
        <p>message on console</p>
      </div>
    </div>

    <!-- TEMPLATES -->
    <template id="TEMPLATE_PLAYER">
      <div data-player class="player-card-container">
        <img data-bg-nation class="bg-img" src="#" alt="Nation's Background" />

        <div class="player-card">
          <div class="nation-logo">
            <img data-logo-nation src="#" alt="Nation's Logo" />
          </div>

          <div class="user-status">
            <p data-username class="texto-emote">RacnarWan(200)</p>
            <div id="SHIPS_">SHIPS</div>
          </div>

          <div class="turn turn-card">
            <p class="bg-text">Turn</p>
            <div id="TURN">1</div>
          </div>
        </div>
      </div>
    </template>

    <!-- Scripts -->
    <div>
      <script type="importmap">
        {
          "imports": {
            "sockjs": "/webjars/sockjs-client/sockjs.min.js",
            "stomp": "/webjars/stomp-websocket/stomp.min.js"
          }
        }
      </script>
      <script src="js/game.js" type="module"></script>
    </div>
  </body>
</html>
