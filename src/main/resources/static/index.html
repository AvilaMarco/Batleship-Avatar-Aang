<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="codigo/style.css">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" sizes="196x196" href="img/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
	<meta name="viewport" content="user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
</head>
<body>
	<img id="title" src="img/title.png">
	<img id="mobile" class="fondo" src="img/mobile1.png">
	<img id="mobile2" class="fondo left" src="img/mobile2.png">
	<img id="desktop" class="fondo" src="img/index.jpg">
	<div class="registre registreaux">
		<button onclick="nextStep('login')" class="btn btnaux menu">Login</button>
		<button onclick="nextStep('registro')" class="btn btnaux menu">Sign in</button>
		<!-- login -->
		<input class="input-form d-none registro" type="text" name="fullname" placeholder="Name">
		<input class="input-form d-none access" type="text" name="Username" placeholder="Username/Email">
		<div>
			<input class="input-form d-none access" type="password" name="password" placeholder="Password">
			<button class="eye d-none access">Ver</button>
		</div>
		<button id="login" class="btn d-none login">Login</button>
		<button id="registre" class="btn d-none registro">Registre</button>
	</div>
	<img src="img/no-audio.png" class="btn-audio" alt="false" onclick="switchAudio(this)">
	<img id="back" src="img/backarrow.png" class="btn-back d-none" onclick="toMenu()">
	<audio id="audioMain" src="main.ogg" loop>
	 <!--  <source src="main.ogg" type="audio/ogg">
	Your browser does not support the audio element.
	</audio> -->
	<script src="codigo/index.js"></script>
</body>
</html>
