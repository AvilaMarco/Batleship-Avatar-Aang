spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.date-format="dd-MM-yyyy HH:mm:ss"
spring.jackson.property-naming-strategy=SNAKE_CASE
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/javascript,application/javascript, application/x-javascript
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.devtools.livereload.enabled=true
#spring.devtools.livereload.port=8082
# ----------------------------------------|          DOCS          |-------------------------------------------------- #
springdoc.swagger-ui.path=/swagger
springdoc.api-docs.path=/docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# ----------------------------------------|  H2-CO Configurations  |-------------------------------------------------- #
spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.sql.init.data-locations=classpath:users.sql, classpath:books.sql
# Connection
# Database's User & Password
spring.datasource.username=user
spring.datasource.password=pass
# URL & Name
spring.datasource.url=jdbc:h2:mem:nameDB
# Path Default localhost:8080/h2-console
spring.h2.console.path=/h2-console
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.open-in-view=true
spring.application.name=The Last Shipbender
